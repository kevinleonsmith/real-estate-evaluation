<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Valuation</title>
    <style>
        body {
            background-image: url('evaluation_bkgd.png'); /* Using your uploaded background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Estate Valuation</h1>
        <label for="zip-code">Enter ZIP Code:</label>
        <input type="text" id="zip-code">
        <br>
        <button onclick="requestSmartZipValue()">Request SmartZip Value</button>
        <button onclick="getAverageValue()">Get Average Value</button>
        <button onclick="withdrawLink()">Withdraw Link</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script> <!-- Your JavaScript code -->
</body>
</html>
